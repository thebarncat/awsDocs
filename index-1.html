<html>
<script>
function myFunction() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("my-demo").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "https://c7cklqf7pk.execute-api.us-east-1.amazonaws.com/default/guruFunction", true);
    xhttp.send();

}
</script>

<body><div align="center"><br><br><br><br>
<h1>Hello <span id="my-demo">Annie!!</span></h1>
<br><br>
<button onclick="myFunction()">Click me</button><br>
<br><br>
<img src="https://s3.amazonaws.com/hello.thebarncat.net/vn.jpg"></div>
</body>
</html>
